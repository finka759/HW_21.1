{% extends 'catalog/base.html' %}
{% block content%}
<div class="row text-center">

    <div class="col-12">

        <div class="card mb-4 box-shadow">
            <div class="card-body">
                <h3 class="card-title">СОЗДАНИЕ</h3>

                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p}}
                        <button type="submit" class="btn btn-primary">
                            {% if object %}
                            Сохранить
                            {% else %}
                            Создать
                            {% endif %}
                        </button>
                    </form>


                </div>
            </div>
        </div>

    </div>

</div>
{% endblock%}
